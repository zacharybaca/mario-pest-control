<!DOCTYPE html>
<html>
    <head>
        <title>Mario Pest Control</title>
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <main>
            <form name="baddies">
                <label for="baddie">Please Select Type of Baddie: </label>
                <select name="baddie">
                    <option value="goombas">Goombas</option>
                    <option value="bob-ombs">Bob-ombs</option>
                    <option value="cheep-cheeps">Cheep-cheeps</option>
                </select>

                <label for="price">Price of Baddie: </label>
                <select name="price">
                    <option value="5">5 Coins</option>
                    <option value="7">7 Coins</option>
                    <option value="11">11 Coins</option>
                </select>

                <label for="quantity">Please Enter Number of Baddie(s) Caught: </label>
                <input type="number" name="quantity" min="0" />

                <button type="submit" id="submit-button">Submit Number of Baddies Caught</button>
                <button type="reset" id="reset-button">Clear</button>
            </form>

            <p>Total Price of Baddies Caught: <span id="price">0</span></p>
        </main>

        <footer></footer>

        <script src="index.js"></script>
    </body>
</html>
