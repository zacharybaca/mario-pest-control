<!DOCTYPE html>
<html>
    <head>
        <title>Mario Pest Control</title>
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <div id="title-header">
            <header>Mario Pest Control</header>
        </div>

        <main>
            <form name="baddies">
                <label for="baddie">Please Select Type of Baddie: </label>
                <select name="baddie">
                    <option value="goombas">Goombas</option>
                    <option value="bob-ombs">Bob-ombs</option>
                    <option value="cheep-cheeps">Cheep-cheeps</option>
                </select>

                <div id="price">
                    <p>Price of Baddie: <span id="num">5</span> Coins</p>
                </div>

                <label for="quantity">Please Enter Number of Baddie(s) Caught: </label>
                <input type="number" name="quantity" required title="Please Enter a Number" />

                <button type="submit" id="submit-button">Submit Number of Baddies Caught</button>
                <button type="reset" id="reset-button">Clear</button>
            </form>

            <p>Total Price of Baddies Caught: <span id="total">0</span> Coins</p>
        </main>

        <footer>
            <h6>Email: help@mario-pest-control.com</h6>
            <h6>Website: <a href=#>Mario Pest Control Website</a></h6>
            <h6>Address: 1001 Castle Dr Brooklyn, New York</h6>
        </footer>

        <script src="index.js"></script>
    </body>
</html>
